spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=0

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/faculty/**, /api/v1/students/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter  # Changed from JwtAuthentication to JwtAuthenticationFilter

        - id: college-management-service
          uri: lb://COLLEGE-MANAGEMENT-SERVICE
          predicates:
            - Path=/api/v1/schools/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter  # Changed from JwtAuthentication to JwtAuthenticationFilter

  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
      password: redis-password
      timeout: 2000
      database: 0

gateway:
  security:
    publicPaths:
      - "/api/v1/auth/faculty/login"
      - "/api/v1/auth/student/login"
      - "/api/v1/auth/refresh"
      - "/api/v1/auth/logout"
      - "/v3/api-docs/**"
      - "/swagger-ui/**"
      - "/swagger-ui.html"

jwt:
  access:
    secret: 
  refresh:
    secret: ${JWT_REFRESH_SECRET:dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9yand0cmVmcmVzaHRva2VuZ2VuZXJhdGlvbg==}

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    hostname: localhost

logging:
  level:
    com.pdc.gatewayservice: DEBUG
    org.springframework.cloud.gateway: DEBUG